machine:
  node:
    version: 6.7.0

dependencies:
  cache_directories:
    - ./node_modules/

test:
  pre:
    - npm start:
        background: true
    - sleep 5
  override:
    - npm run lint
    - npm run analyze
    - npm run test
    - cat ./coverage/lcov.info | ./node_modules/.bin/codacy-coverage
    - npm run heroku-postbuild

experimental:
  notify:
    branches:
      only:
        - master
