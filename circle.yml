machine:
  node:
    version: 6.7.0

dependencies:
  cache_directories:
    - ./node_modules/

test:
  pre:
    - npm start:
        background: true
    - sleep 5
  override:
    - npm run lint
    - npm run deploy:test
    - npm run test:configs
    - npm run test:specs -- --json
    - npm run test:features -- --json

deployment:
  production:
    branch: master
    commands:
      - npm run deploy:prod
