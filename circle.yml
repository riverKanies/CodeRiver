machine:
  node:
    version: 6.7.0

dependencies:
  cache_directories:
    - ./node_modules/

test:
  pre:
    - npm start:
        background: true
    - sleep 5
  override:
    - npm run analyze
    - npm run deploy:test
    - npm run test:all
    - cat ./coverage/lcov.info | ./node_modules/.bin/codacy-coverage

deployment:
  production:
    branch: master
    commands:
      - npm run deploy:prod
